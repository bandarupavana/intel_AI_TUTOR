<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Grade</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #e0f7fa, #e1bee7);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 30px;
      color: #4a148c;
    }

    button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #1f5bdd;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2438be;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.5rem;
      }

      button {
        padding: 12px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Select Your Grade</h2>
    <button onclick="goToContent('Intel_kgto3')">KG to 3rd Grade</button>
    <button onclick="goToContent('Intel_4')">4th to 8th Grade</button>
    <button onclick="goToContent('Intel_9to12')">9th to 12th Grade</button>
  </div>

  <script>
    function goToContent(grade) {
      localStorage.setItem("userGrade", grade);
      window.location.href = `${grade}/index.html`; // Redirects directly to the grade-level page
    }
  </script>
</body>
</html>

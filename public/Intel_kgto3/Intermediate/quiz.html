<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Intermediate English Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>📝 Intermediate English Quiz</h1>
        
    </header>
    <section class="quiz-container">
        <h2>📌 Test Your Knowledge!</h2>
        <nav>
            <a href="grammar.html" class="active">Grammar</a>
            <a href="vocabulary.html">Vocabulary</a>
            <a href="comprehension.html">Comprehension</a>
        </nav>
        <form id="quizForm">
            <p>1. What is the opposite of 'big'?</p>
            <input type="radio" name="q1" value="Small"> Small
            <input type="radio" name="q1" value="Tall"> Tall
            <input type="radio" name="q1" value="Fast"> Fast
        
            <p>2. Which word sounds the same as 'see'?</p>
            <input type="radio" name="q2" value="C"> C
            <input type="radio" name="q2" value="Tree"> Tree
            <input type="radio" name="q2" value="Bee"> Bee
        
            <p>3. What does 'A piece of cake' mean?</p>
            <input type="radio" name="q3" value="A yummy cake"> A yummy cake
            <input type="radio" name="q3" value="Something easy"> Something easy
            <input type="radio" name="q3" value="A new toy"> A new toy
        
            <br><br>
            <button type="button" onclick="checkQuiz()">Submit</button>
        </form>
        
    </section>
